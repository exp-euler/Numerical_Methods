name: numerical_methods_ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  serial:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      working-directory: ${{github.workspace}}
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Serial ../
    - name: make
      working-directory: ${{github.workspace}}/build
      run: make
    - name: test
      working-directory: ${{github.workspace}}/build
      run: ./bin/scalarIVP

